<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ifame탸그</title>
</head>

<body>
	<iframe src="http://www.induk.ac.kr/" width="100%" height="500"></iframe>
</body>

</html>
<!-- 
iframe이란 웹문서의 특정위치에 또다른 웹문서를 불러올수있도록 하는 기능입니다.
링크할 웹문서에 웹사이트를 설정하면 웹문서의 특정영역에 해당사이트가 표시되도록 할수있습니ㅏㄷ. -->
