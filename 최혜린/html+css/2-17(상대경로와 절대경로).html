<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>상대경로와 절대경로</title>
</head>

<body>
	<img src="../HTML5+CSS3 실무테크닉/images/2-15.jpg">
	<br>
	<img src="/웹/HTML5+CSS3 실무테크닉/images/2-15.jpg" width="500" height="100" alt="HTML5">
</body>

</html>
<!-- 
상대경로와 절대경로는 이미지와 같은 객체의 위치를 알려주는 중요한 역할을 합니다.
앞의 예제에서 src 속성에 이미지의 위치르 ㄹ지정하였는데, 이때 사용한 방법이 상대경로로 이미지의 위치를 지정하는것입니다.
이경로를 정확하게 지정하지않으면 웹 브라우저가 객체의 위치를 찾지 못하기 때문에 원하는 결과를 얻을수없습니다.

상대경로 : ../images 나 /images 형식으로
현재 문서와 객체와의 상대적인 위치를 표현하빈다 ../ 형태는 한단계 상위를 나타냅니다. 
절대경로는 c:/HTML5CSS3/images 같은 형식으로 사용되며 html문서와 상관없이 객체의 절대적이 ㄴ위치를 표현합니다.  -->
