<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>루비글자태그</title>
</head>

<body>
	<ruby>
		大韓民國
		<rt>대한민국</rt>
	</ruby>
	<ruby>
		大韓民國
		<rp>(</rp>
		<rt>대한민국</rt>
		<rp>)</rp>
	</ruby>
</body>

</html>

<!-- 루비 글자는 일본이나 중국에서 주로사용하는 표기방법으로, 단어에 대한 설명이나 읽는 법등을 보통의 글자보다 작은크기로 적는것입니다. 

ruby : 문자및 단어에 대한 루비주석을 표현합니다. 
rt :  문자에 대한 설명이나 발음을 표현합니다. 
rp : <ruby ></ruby> 태그를 지원하지않을경우 표시형태르 ㄹ적용합니다.  -->
