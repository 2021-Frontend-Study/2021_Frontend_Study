<!-- 구획정의를 위한 태그의 종류 정리 -->

<!-- article : 여러개의 내용으로 나누는 구분을 의미합니다. 본문내의 세부절등에 사용됩니다. -->
<!-- aside : 주요내용이외의 문서내용을 의미합니다. -->
<!-- footer : 문서의 푸터를 의미합니다. 저작자나 저자권 정보등에 사용됩니다. -->
<!-- header : 문서의 헤더를 의미합니다. 사이트 소개나 로고등에 사용됩니다. -->
<!-- nav : 내비게이션을 의미합니다. 웹문서내의 메뉴등에 사용됩니다. -->
<!-- section : 문서의 내용을 의미합니다. 웹문서의 본문등에 사용됩니다. -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>시멘틱 구조</title>
</head>

<body>
    <article>본문절 </article>
    <aside>사이드바</aside>
    <footer>푸터</footer>
    <header>헤더</header>
    <nav>네비게이션</nav>
    <section>섹션</section>
</body>

</html>
