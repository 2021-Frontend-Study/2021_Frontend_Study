<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">


    <title>Canvas의 기본</title>
    <script>
        window.onload = function () {
            //canvas요소가져오기
            var canvas = document.getElementById("mycanvas");
            //canvas 렌더링 컨텍스트 가져오기
            var ctx = canvas.getContext("2d");
            //그리기
            //좌표(50,60)에 너비가 200이고 높이가 100인 사각형 테투리를 그린다
            ctx.strokeRect(50, 60, 200, 100);
        }
    </script>
</head>

<body>
    <canvas id="mycanvas" width="640" heighth="900"></canvas>
</body>

</html>
