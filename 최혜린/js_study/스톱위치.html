<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스톱워치</title>
    <script>
        window.onload = function () {
            var startButton = document.getElementById("start"); // start 버튼을 만든다 
            var stopButton = document.getElementById("stop");    // stop 버튼을 만든다.
            var display = document.getElementById("display"); // 결과를 표시한다 . 
            var startTime, timer;
            startButton.onclick = start; // start 버튼 활성화
            function start() {
                startButton.onclick = null; // start 버튼 비활성화
                stopButton.onclick = stop; // stop 버튼 활성화 
                startTime = new Date();
                //경과한 시간을 표시한다. 
                timer = setInterval(function () {
                    var now = new Date();
                    display.innerHTML = ((now - startTime) / 1000).toFixed(2);
                    //경과한 시간을 쓴다. 
                }, 10);
            }
            function stop() {
                clearInterval(timer);//타이머해제
                startButton.onclick = start; // start버튼 활성화

            }

        };
    </script>
</head>

<body>
    <p id ="display">0.00</p>
    <input id="start" type ="button" value="start">
    <input id="stop" type="button" value="stop">
</body>

</html>
