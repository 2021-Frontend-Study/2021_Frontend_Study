<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>글자스타일 태그</title>
</head>

<body>
	<p><b>Bold text</b></p>
	<p><u>Underline text</u></p>
	<p><i>Italic text</i></p>
	<p><sub>Subscript</sub> text.</p>
	<p><sup>Superscript</sup> text.</p>
</body>

</html>
<!-- 
글자 스타일을 바꾸는 태그

b : 문자를 굵게 표시합니다. 
u : 문자에 밑줄을 표시합니다. 
i : 문자를 이탤릭체로 표시합니ㅏㄷ . 
suv : 아랫첨자로 표시합니다 .
sup : 윗첨자로 표시합니다 . 
strike : 문자에 취소선을 표시합니다 . 
small : 문자를 조금 작게 표시합니다. 
big : 문자를 조금 크게 표시합니다. 
tt : 문자를 타자체로 표시합니다. 
kbd : 키보드 입력으로 표시합니ㅏㄷ. 
code : 컴퓨터의 코드로 표시합니다 .  -->
