<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>이미지 크기정하는법</title>
</head>

<body>
	<img src="../HTML5+CSS3 실무테크닉/images/2-15.jpg">
	<br>
	<img src="../HTML5+CSS3 실무테크닉/images/2-15.jpg" width="500" height="100" alt="HTML5">
</body>

</html>

<!-- 
이미지의 크기는 width와 height를 이용하여 지정합니다. 
앞예제의 첫번쨰 경우처럼 크기를 지정하지않으면 원래의 이미지크기로 화면에 나타납니ㅏㄷ.
width만 지정할경우에는 폭은 지정한 픽셀로 height는 원래와 같이 나타나빚다. -->
