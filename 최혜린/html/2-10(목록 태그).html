<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>목록 태그</title>
</head>

<body>
    <ul>
        <li>HTML5</li>
        <li>CSS3
            <ol>
                <li>Background</li>
                <li>Border</li>
                <li>Animation</li>
            </ol>
        </li>
        <li>JavaScript</li>
    </ul>
</body>

</html>
<!-- 
목록 태그
ul : 번호없는 목록
ol : 번호있는 목록
li: ul과 ol이 항목을 만듬 -->
