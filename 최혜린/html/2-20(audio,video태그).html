<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>audio,video태그</title>
</head>

<body>
	<audio autoplay controls src="../HTML5+CSS3 실무테크닉/images/2-20.mp3"></audio>
	<video controls src="../HTML5+CSS3 실무테크닉/images/2-20.mp4" width="460"></video>
</body>

</html>
<!-- 
embed태그 이외에 audio태그와 video 태그가 존재한다. 
<audio autoplay controls src="파일 경로"> </audio>
<video autoplay controls src="파일 경로 "> </video>
형태로 사용된다.  -->
