<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<dl>
		<dt>CSS3</dt>
		<dd>Background</dd>
		<dd>Border</dd>
		<dd>Animation</dd>
	</dl>
</body>

</html>
<!-- 
계층구조태그
dl : 정의된 내용을 설명하거나 계층 구조목록을 만듭니다.
dt : 설명 리스트의 이름을 표시합니다.
dd : 설명 리스트에 대한 세부내용을 표시합니다 

dl 과 ul old태그의 차이점 dl 태그는 ul과 ol태그처럼 목록을 만듭니다.
하지만 ul ol 목록 태그가 점이나 숫자로 표현되는것을 제외하고는 목록우ㅡㄹ 표현한다는 것 자체는 크게 다르지않습니다. -->
