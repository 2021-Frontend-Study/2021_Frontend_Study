<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>map태그</title>
</head>

<body>
    <img src="../HTML5+CSS3 실무테크닉/images/2-22.jpg" width="300" usemap="#sitemap">

    <map name="sitemap">
        <area shape="rect" coords="50,60,160,160" href="http://www.ggtour.or.kr" alt="경기관광포털">
        <area shape="rect" coords="40,370,100,420" href="http://www.visitjeju.net" alt="제주관광정보">
    </map>
</body>

</html>
<!-- 
맵 태그를 이용하려면 img태그도 필요합니ㅏㄷ. map 태그를 사용하기 위한 이미지를 입력한후 map 태그에서 클릭할수잇는
아리아를 선택한후 원하는 주소로 이동할수잇게 만듭니ㅏㄷ. -->
