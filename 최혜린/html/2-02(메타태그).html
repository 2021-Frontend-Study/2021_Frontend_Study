<!DOCTYPE html>
<html lang="en">

<head>

    <title>메타 태그</title>
    <!-- 메타태그란 웹사이트의 키워드나 주제등을 나타냅니다. 주로 검색할때 사용자의 검색어와 비교가 되어 원하느 ㄴ결과를 띄울 수있습니다. -->
    <meta name="generator" content="Edge Code">
    <!-- 웹사이트를 제작할때 어떤 툴을 사용했는지 표시합니다. -->
    <meta name="author" content="홍길동">
    <!-- 웹사이트의 저작자를 표시합니다. -->
    <meta name="keywords" content="HTML5,CSS3">
    <!-- 검색엔진에서 검색할 웹사이트의 키워드를 표시합니다. -->
    <meta name="description" content="웹사이트 만들기">
    <!-- 웹사이트의 주제를 표시합니다.  -->
    <meta http-equiv="content-type" content="text/html; charset=euc-kr">
    <!-- 문자셋을 표시합니다. -->
</head>

<body>

</body>

</html>
