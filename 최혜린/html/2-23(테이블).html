<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테이블 태그</title>
</head <body>
<table border="1">
    <!-- 테이블 태그의 시작 -->
    <tr>
        <!-- 첫번쨰 줄(row)의 시작 -->
        <th>첫 번째 줄 첫 번째 칸</th>
        <th>첫 번째 줄 두 번째 칸</th>
        <th>첫 번째 줄 세 번째 칸</th>
        <!-- th: 테이블을 만들떄 반드시 사용은 안해도대지만 가운데 정렬과 굵은글씨로 표현됩니다.  -->
    </tr>
    <tr>
        <td>두 번째 줄 첫 번째 칸</td>
        <!-- 첫번쨰 칸 (column) -->
        <td>두 번째 줄 두 번째 칸</td>
        <!-- 두번쨰 칸 -->
        <td>두 번째 줄 세 번째 칸</td>
        <!-- 세번쨰 칸 -->
    </tr>
    <tr>
        <td>세 번째 줄 첫 번째 칸</td>
        <td>세 번째 줄 두 번째 칸</td>
        <td>세 번째 줄 세 번째 칸</td>
    </tr>
</table>
</body>

</html>
